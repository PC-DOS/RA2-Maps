 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_category_desc:0 "SCP基金会小马国分部的工具箱为原版钢铁雄心4游戏中的[CHI.GetFlag][CHI.GetName]准备的扩展决议。"

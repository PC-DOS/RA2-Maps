 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_internal_affairs_finish_democratization:0 "完成民主化"
 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_internal_affairs_finish_democratization_desc:0 "三民主义，吾党所宗，以建民国，以进大同。\n咨尔多士，为民前锋；夙夜匪懈，主义是从。\n矢勤矢勇，必信必忠；一心一德，贯彻始终。"
 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_internal_affairs_reunification:0 "统一秋海棠叶"
 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_internal_affairs_reunification_desc:0 "山川壮丽，物产丰隆，炎黄世胄，东亚称雄。\n毋自暴自弃，毋故步自封，光我民族，促进大同。\n创业维艰，缅怀诸先烈，守成不易，莫徒务近功。\n同心同德，贯彻始终，青天白日满地红！\n同心同德，贯彻始终，青天白日满地红！"
 SCP_EQ_Tools_hoi4_base_game_ext_decisions_CHI_internal_affairs_liberate_neighboring_countries:0 "解放周边国家"

 SCP-EQ-Tools_genereic_character_Picsell_Dois_generic_name:0 "Dr. Picsell Dois"
 SCP-EQ-Tools_genereic_character_Picsell_Dois_generic_desc:0 "Dr. Picsell Dois毕业于小马利亚国立南方大学生物科学与医学工程系，雄性天马。Dr.Picsell Dois早年在Site-EQ-11工作，对模因类异常、生物及化学类异常、电子类异常均有涉猎。目前Dr.Picsell Dois主要研究涉及电子类和计算机类的SCP项目，兼而研究含有模因或存在精神影响效应的SCP项目，同时也为基金会演绎部工作。与其共事的马员普遍认为Dr. Picsell Dois性格随和，值得信任。"
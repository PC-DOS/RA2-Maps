 # CHI category
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_category:0 "原版[CHI.GetFlag][CHI.GetName]扩展决议"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_category_desc:0 "SCP基金会小马国分部的工具箱为原版钢铁雄心4游戏中的[CHI.GetFlag][CHI.GetName]准备的扩展决议。"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_separator:0 "[JAP.GetFlag][JAP.GetName]的命运"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_separator_desc:0 "随着[JAP.GetFlag][JAP.GetName]在战争中彻底战败，是时候清算它多年来对我国的罪行了。"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_rename_occupied_zone:0 "将[JAP.GetFlag][JAP.GetName]改名为$SCP-EQ-Tools_JAP_CHI_puppet_occupied_zone$"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_rename_occupied_zone_desc:0 "对于戕害我们同胞的豺狼，我们没有必要保留一丝的仁慈。因此，我们将对日本采取最为严苛的占领策略。日本原有的行政机构将被彻底摧毁，国民政府会派遣军官和行政人员在日本组建戡乱政府，实施军事管制。戡乱政府还将在日本建立特别军事法庭，对战犯进行搜捕和审判。日本现有的文化、经济、政治体系将被夷为平地，工业系统将被搬迁，“日本”的概念将在不久的未来被彻底抹去。"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_rename_SAR:0 "将[JAP.GetFlag][JAP.GetName]改名为$SCP-EQ-Tools_JAP_CHI_puppet_SAR$"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_rename_SAR_desc:0 "日本犯下了不可饶恕的战争罪行，因此，我们将在日本建立一个特别行政区。特别行政区将全方位接管日本行政事务，对战犯和叛乱分子进行审判。特别行政区同时将承担日本的重建与文化、经济、政治的民主化改造工作。"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_hirohito_execution:0 "处决裕仁"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_hirohito_execution_desc:0 "作为日本的头号战犯，所谓的裕仁“天皇”希望能凭借他那毫无根据的“皇族”身份躲过特别军事法庭的审判。既然它们在战争中视我们手无寸铁的同胞如蝼蚁，我们也定以眼还眼、以牙还牙。\n特别军事法庭正式宣判：甲级战犯，裕仁，犯战争罪、反人类罪，罪无可赦，并其直系亲属，皆处凌迟。\n此外，我们已正式向“皇居”发去通牒，自宣判之日起，废除日本“天皇”制度，撤销所有日本“皇族”成员的优待条款、政策和法律。所有日本“皇族”成员的称号即日罢黜并降为普通日本国民，并由特别军事法庭调查其战争罪嫌。其中，如朝香鸠彦、东久迩稔彦等猪狗不如的战犯，已被处以凌迟、斩首等刑罚，其直系亲属亦全部判决绞刑或枪决。\n“皇居”、“八纮一宇塔”、“靖国神社”、“伊势神宫”等代表日本侵略历史或无耻文化的建筑将被炸毁、夷平，那些战犯们将化作雕像，永远跪在这些沾满我中华同胞鲜血的建筑的遗骸上，面朝我国，永世忏悔、任人唾弃！"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_greate_purge:0 "彻底清洗日本军政体系"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_greate_purge_desc:0 "这个国家的军政已完全被腐化，每一个政客、军官、士兵，都是侵略中华、屠戮我国国民的罪人。没有仁慈的必要，他们在南京做的事，我们将千百倍奉还。\n特别军事法庭已经作出审判，所有日本军政人员——无论是所谓的“皇族”，还是政要、军官，抑或是普通的政府职员——一概格杀，不留活口。无论它们的党派为何，战争期间立场为何。"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_pause_military_supervision:0 "暂停对日本驻军的军事监督"
 SCP-EQ-Tools_hoi4_base_game_ext_decisions_CHI_JAP_fate_pause_military_supervision_desc:0 "东京亦是南京。"
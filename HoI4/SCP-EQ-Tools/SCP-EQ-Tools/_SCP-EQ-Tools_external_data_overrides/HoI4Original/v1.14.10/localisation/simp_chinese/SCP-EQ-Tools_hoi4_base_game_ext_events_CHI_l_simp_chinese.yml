 # Nanking Massacre
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.1.t:0 "南京大屠杀"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.1.desc:0 "从被日本占领的中华民国前首都南京传来了悲惨的消息。南京城破后，日军使用集体枪杀、活埋、刀劈、火烧、斩首等惨绝人寰的手段，杀害中国军民。目前，六朝古都南京已沦为一座充满屠杀、奸淫、掠夺、焚烧、破坏的凄惨之都，手无寸铁的中国百姓、已解除武装的中国军警和战俘的惨叫与恸哭不绝于耳。日军还公然违反国际交战准则，冲入由拉贝、魏特琳、米尔斯、贝茨、马吉等国际友好人士设立的安全区，以“搜捕中国败残兵”的理由逮捕和处决没有武装的中国百姓。\n由于日军的新闻审查，目前暂无法确认南京城内的具体情况和伤亡人数，流出的照片等资料同样数量稀少。根据中华民国政府早前的初步估计，丧生于这场人间惨剧的中国军民或达数万人，乃至数十万人不等。"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.1.a:0 "禽兽不如的日本鬼子……"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.1.b:0 "为中国沦陷区百姓的安危献上最诚挚的祈祷"
 # Execution of Hirohito
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.2.t:0 "特别军事法庭对原日本天皇裕仁判处死刑立即执行"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.2.desc:0 "自中国军队占领日本，日本天皇裕仁便被罢黜，与其臣子一道成为了阶下囚。随着一个又一个日本军政人士被判处死刑，各国民众逐渐将关注的目光移到了这个象征日本国家的人身上。今天，随着特别军事法庭的法槌落下，有关裕仁本人以及日本皇族命运的种种争论终于画上了句号。\n特别军事法庭认为，裕仁——以及整个日本皇族——作为日本当时的国家元首，对侵略战争犯有无可推卸的战争罪责。同时，裕仁默许了南京大屠杀等多场针对平民和战俘等的屠杀行动，朝香鸠彦等日本皇族成员甚至直接下达了对占领区进行扫荡的命令。因此，针对此等丧失人性之人，不杀不足以平民愤，不杀不足以报国仇。\n针对裕仁本人，特别军事法庭直接宣判了其死刑并剥夺其上诉权利。执行方法最初拟定为绞刑或枪决，后改为凌迟刑，一种名义上已于清朝末年废除的刑罚。裕仁将被押赴中国执行死刑。\n南京大屠杀主犯朝香鸠彦被判处凌迟后斩首，由于是立即执行，不少中国军民高喊“报南京之仇”等口号，向其泼汽油、投掷火把、扔锐器，行刑现场一度陷入混乱。根据现场记者的报导，朝香鸠彦“是被千刀万剐后活活烧死的”。巧合的是，这正是无数南京大屠杀遇难者临终前的遭遇。\n作为判决书的附则，中国针对日本皇族重启了中国传统的“连坐”制度，裕仁、朝香鸠彦等人的直系亲属全部被判处枪决或绞刑。其余仍在收押的日本皇族成员的命运则被一份集体死刑判决书定夺，他们在判决书下达时被成批地处死。"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.2.a:0 "此人罪行罄竹难书，此次不过是现世报罢了"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.3.t:0 "特别军事法庭终结日本皇族，驻日占领军开始摧毁日本文化象征"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.3.desc:0 "随着特别军事法庭的判决书送达各关押日本皇族的监狱，日本皇族所谓的“万世一系”于今日彻底终结。一个又一个的日本皇族——无论其性别、年龄、先前地位——被中国占领军士兵拖出监牢，或被一枪打穿头颅，或被机枪打成筛子，或被刺刀捅穿，或被斩下首级。层层堆叠的尸体或被军犬啃咬撕烂，或被浇上汽油酒精付之一炬。新出版的当地报纸上，这些影像被和日军在华的罪证照片一并刊印，配以带有中国特色的粗口，将日本皇族的尊严彻底砸烂、踩碎。很多无法接受信仰崩塌的日本军国分子选择了自杀，中国人则一边说笑一边把他们的尸体收集起来统一销毁。\n在特别军事法庭发表针对日本皇族的最终审判的同时，中国驻日占领军开始执行来自中国首都的另一项命令。皇居、八纮一宇塔、靖国神社、伊势神宫等建筑被中国官方认定为“承载日本侵略历史”或“象征日本卑劣文化”的建筑被纵火或直接炸毁。来自中国的学者成批入驻博物馆、图书馆、大学等文化设施进行清点登记工作，大量被认为“单纯代表卑劣文化”的文物、书籍等被直接销毁。一名具有中国官方背景的学者直言：“日本在中国沦陷区曾系统性地摧毁书籍和文物等中国文化载体，国立中央大学、南开大学等大学，及各地图书馆、博物馆亦因日寇轰炸或烧杀掳掠损失惨重。然日本文化本就大量借鉴中华文明，却行如此欺师灭祖之事。日本此等卑劣无耻之文化决无容许其传承之理由。”\n至于被摧毁的建筑所在之地的命运，一名中国占领军高级军官表示，将参照杭州岳飞墓的形制，在这些地点建立日本战犯的跪像。这些雕像将面向中国，永远跪在地上，忏悔自己的罪行并被世间万人唾弃。"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.3.a:0 "青山有幸埋忠骨，白铁无辜铸佞臣"
 # Tokyo is Nanking
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.4.t:0 "特别军事法庭对日本军政人员宣判集体死刑"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.4.desc:0 "中国驻日特别军事法庭向全世界公报了一份令人震惊的判决书。这份判决书的对象是所有的日本军政人员，无论是普通士兵、政府职员，还是高级军官、国会议员或政府官员，均在判决所列生效对象之中。而判决一概是：死刑。无论这些人的立场、党派为何，在战争期间的行为或主张为何。一概格杀，不留活口。日本人惊恐地看到当年南京的活地狱景象正降临东京，或者说，每一座日本城市。\n中国占领军挨家挨户搜捕有从军或从政迹象的人，并现场进行处决。国会议事堂里，前议员或政要被机枪扫射成筛子。前日军军官被当街枪决后曝尸街头。"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.4.a:0 "以德报怨，何以报德？"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.5.t:0 "中国驻日占领军暂停执行军事监督"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.5.desc:0 "令日本民众恐慌的命令终于到来了。在确保控制日本全境后，中国驻日占领军司令部下达了停止执行军事监督的命令——正如日军占领一座又一座中国城市时所做的那样。\n日本各地都成了中国军队的训练场。陆军用建筑物练习巷战，海军击沉了他们能看到的每一艘日本船只，空军则将缴获地日军弹药“空投”到日本各地……\n显然，中国已经决心彻底摧毁这个岛国，只留下一片白地。"
 SCP-EQ-Tools_hoi4_base_game_ext_events_CHI.5.a:0 "东京，亦是，南京"
 